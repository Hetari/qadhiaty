<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
  </head>
  <!-- #A70C13 -->
  <!-- #b90f18 -->

  <body class="bg-[#f5f5f5] overflow-hidden h-screen dark:bg-[#1a1a1a]"
    style="background-image: url('bg.png');background-size: cover; background-repeat: no-repeat; background-position-y: calc(bottom);">
    <header>
      <nav class="px-[80px] mt-5 max-md:px-[20px] max-sm:px-[10px]">
        <ul class="flex justify-between items-center">
          <li>
            <div class="flex flex-col justify-center ml-3">
              <input type="checkbox" name="light-switch" class="light-switch sr-only" />
              <label class="relative cursor-pointer p-2" for="light-switch">
                <svg class="sun-icon dark:hidden" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path class="fill-slate-300"
                    d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z" />
                  <path class="fill-slate-400" d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z" />
                </svg>
                <svg class="moon-icon hidden dark:block" width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path class="fill-slate-400"
                    d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z" />
                  <path class="fill-slate-500"
                    d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z" />
                </svg>
                <span class="sr-only">Switch to light / dark version</span>
              </label>
            </div>
          </li>
          <li class="uppercase text-2xl font-bold relative">
            <a href="#">
              <img id="logo" src="logo-l.png" alt="logo" width="100" class="grayscale mt-1">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="md:pe-[20vw] w-[100%] flex justify-end items-end h-[90vh] max-lg:justify-center">
      <div class="py-6 h-full flex flex-col justify-around">
        <div class="relative py-3">
          <div
            class="relative px-10 py-7 bg-white shadow-lg rounded-lg  bg-clip-padding bg-opacity-70 dark:bg-[#393939ef] max-md:px-2 max-md:py-0">
            <div class="max-w-md mx-auto">
              <div class="divide-y divide-gray-200">
                <div class="py-8 w-96 max-md:w-full max-md:p-10 max-sm:p-5 max-sm:w-[100%]">
                  <form class="w-full text-center">
                    <label for="product"
                      class="block mb-2 text-lg font-medium text-gray-900 text-start dark:text-[#f5f5f5] ">Product
                      name or
                      code</label>
                    <input type="text" name="product" id="products"
                      class="focus:outline-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-[#1a1a1a] dark:border-gray-800 dark:placeholder-gray-400 dark:text-[#f5f5f5]"
                      placeholder="0154684487453131" required>
                    <input type="submit" value="Check"
                      class="mt-6 py-2 px-10 bg-[#1a1a1a] text-white font-bold rounded cursor-pointer hover:bg-[#f5f5f5] hover:text-[#1a1a1a] transition-all duration-300 dark:bg-">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>

</html>
