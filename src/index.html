<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
</head>
<!-- #A70C13 -->

<body class="bg-[#f5f5f5] overflow-hidden h-screen">
    <header>
        <nav class="px-[80px] mt-5">
            <ul class="flex justify-between items-center text-[#0D0D0D]">
                <li class="uppercase text-2xl font-bold relative">
                    <a href="#">
                        <img src="Untitled-1.png" alt="logo" width="100" class="grayscale mt-1">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="flex justify-center items-end h-[90vh]">
        <div class="py-6 sm:py-12 h-full flex flex-col justify-center"
            style="background-image: url('4741.jpg');background-size: cover; background-repeat: no-repeat; background-position-y: bottom; background-color: #f5f5f5; background-blend-mode: darken;">
            <div class="relative py-3">
                <div
                    class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 bg-clip-padding bg-opacity-90 border border-gray-200">
                    <div class="max-w-md mx-auto">
                        <div class="divide-y divide-gray-200">
                            <div class="py-8 w-96">
                                <form class="w-full text-center">
                                    <label for="product"
                                        class="block mb-2 text-lg font-medium text-gray-900 text-start">Product
                                        name or
                                        code</label>
                                    <input type="text" id="product"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 "
                                        placeholder="Coca-cola" required>
                                    <input type="submit" value="Check"
                                        class="mt-6 py-2 px-10 bg-[#393939] text-white font-bold rounded cursor-pointer hover:bg-[#f5f5f5] hover:text-[#393939] transition-all duration-300">
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- <div class="absolute -left-96 -top-10 rounded-full green-blur z-10">
    </div> -->

    </div> -->
</body>

</html>
